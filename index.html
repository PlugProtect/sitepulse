
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SitePulse - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f7; display: flex; height: 100vh; justify-content: center; align-items: center; }
    .login-box { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 300px; }
    input, button { width: 100%; padding: 0.8rem; margin-top: 1rem; font-size: 1rem; }
    h2 { text-align: center; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>SitePulse Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p id="error" style="color:red;"></p>
  </div>

  <script>
    function login() {
      const u = document.getElementById('username').value;
      const p = document.getElementById('password').value;
      if (u === "admin" && p === "sitepulse2025") {
        localStorage.setItem("sitepulse-auth", "true");
        window.location.href = "main.html";
      } else {
        document.getElementById('error').textContent = "Invalid login.";
      }
    }
    if (localStorage.getItem("sitepulse-auth") === "true") {
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
